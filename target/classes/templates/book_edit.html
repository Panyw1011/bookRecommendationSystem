<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/pg_btn.css}">
    <script th:src="@{/layui/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}"></script>
    <title>修改图书信息</title>
</head>
<body>
<div class="x-body">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="/findBook" title="返回">
        <i class="layui-icon" style="line-height:30px">&#xe65c;</i></a>
    <form class="layui-form" action="/updateBook" method="post"  id="f_auto" accept-charset="UTF-8">
        <input type="hidden" th:value="${modBook.book_id}" name="book_id" id="book_id"/>
        <div class="layui-form-item">
            <label for="s_id" class="layui-form-label">
                <span class="f_sp">ISBN</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="s_id" name="s_id"
                       autocomplete="off" th:value="${modBook.ISBN}" class="layui-input" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="book_name" class="layui-form-label">
                <span class="f_sp">书名</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="book_name" name="book_name"
                       autocomplete="off" th:value="${modBook.book_name}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="author" class="layui-form-label">
                <span class="f_sp">作者</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="author" name="author"
                       autocomplete="off" th:value="${modBook.author}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="publishing_house" class="layui-form-label">
                <span class="f_sp">出版社</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="publishing_house" name="publishing_house"
                       autocomplete="off" th:value="${modBook.publishing_house}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="year_of_publication" class="layui-form-label">
                <span class="f_sp">出版时间</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="year_of_publication" name="year_of_publication"
                       autocomplete="off" th:value="${modBook.year_of_publication}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="pages" class="layui-form-label">
                <span class="f_sp">页数</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="pages" name="pages"
                       autocomplete="off" th:value="${modBook.pages}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="brief_introduction" class="layui-form-label">
                <span class="f_sp">图书简介</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="brief_introduction" name="brief_introduction"
                       autocomplete="off" th:value="${modBook.brief_introduction}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="author_introduction" class="layui-form-label">
                <span class="f_sp">作者简介</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="author_introduction" name="author_introduction"
                       autocomplete="off" th:value="${modBook.author_introduction}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="label_name" class="layui-form-label">
                <span class="f_sp">标签</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="label_name" name="label_name"
                       autocomplete="off" th:value="${modBook.label_name}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="img_url" class="layui-form-label">
                <span class="f_sp">图片地址</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="img_url" name="img_url"
                       autocomplete="off" th:value="${modBook.img_url}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="book_count" class="layui-form-label">
                <span class="f_sp">剩余数量</span>
            </label>
            <div class="layui-input-inline">
                <input type="number" id="book_count" name="book_count"
                       autocomplete="off" th:value="${modBook.book_count}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="btn_xg">
            <button  class="layui-btn"  id="btn_on" lay-filter="updateForm" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
</body>
</html>
