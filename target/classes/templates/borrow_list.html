<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/pg_btn.css}">
    <script th:src="@{/layui/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}"></script>
    <title>借阅信息</title>
    <style type="text/css">
        .layui-table{
            text-align: center;
        }
        .layui-table th{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="/findBorrow">借阅信息</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="/findBorrow" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe9aa;</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="/findBorrow" >
            <input class="layui-input" placeholder="请输入图书ID" name="book_id" id="book_id">
            <input class="layui-input" placeholder="请输入用户名" name="username" id="username">
            <input class="layui-input" placeholder="请输入状态" name="state" id="state">
            <input class="layui-input" type="hidden" name="pageIndex" value="1">
            <input class="layui-input" type="hidden" name="pageSize" value="10">
            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button id="addBorrowBtn" class="layui-btn layui-btn-normal"> <i class="layui-icon">&#xe654;</i>添加 </button>
        <!--<button id="deleteBookBtn" class="layui-btn layui-btn-normal" lay-submit lay-filter="deleteCk"> <i class="layui-icon">&#xe640;</i>删除选中图书 </button>-->
        <span th:text="'共有数据：'+${pi.totalCount}+' 条'" class="x-right" style="line-height:40px"></span>
    </xblock>

    <!--借阅信息表-->
    <table class="layui-table">
        <thead>
        <tr>
            <th>选择</th>
            <th>ID</th>
            <th>图书ID</th>
            <th>用户ID</th>
            <th>借阅时间</th>
            <th>剩余天数</th>
            <th>续借次数</th>
            <th>状态</th>
            <th>欠费金额</th>
            <th>操作</th>
        </thead>
        <tbody>
        <tr th:each="borrow : ${pi.list}">
            <td class="ck"><input type="checkbox" name="ck" th:value="${borrow.b_id}" lay-skin="primary" ></td>
            <td th:text="${borrow.b_id}" name="b_id"></td>
            <td th:text="${borrow.book_id}" name="book_id"></td>
            <td th:text="${borrow.u_id}" name="u_id"></td>
            <td th:text="${#dates.format(borrow.borrow_time,'yyyy-MM-dd HH:mm:ss')}" name="borrow_time"></td>
            <td th:text="${borrow.remain_day}" name="remain_day"></td>
            <td th:text="${borrow.renew_times}" name="renew_times"></td>
            <td th:text="${borrow.state}" name="state"></td>
            <td th:text="${borrow.money}" name="money"></td>
            <td>
                <a title="编辑" id= "updateEdit" th:href="'/findBorrowById?b_id='+${borrow.b_id}">
                    <i class="layui-icon">&#xe642;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <input type="hidden" id="totalPageCount" th:value="${pi.pageTotalCount}"/>
        <div th:include="pageBtn::pageBtn(totalCount=${pi.totalCount},currentPageNo=${pi.pageIndex},totalPageCount=${pi.pageTotalCount})"></div>
    </div>

    <!--添加模态框-->
    <div class="layui-row" id="test" style="display: none;">
        <div class="layui-col-md10">
            <form class="layui-form" id="addBorrowForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">图书ID：</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" name="book_id"   class="layui-input" placeholder="请输入图书ID">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户ID：</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" name="u_id"  class="layui-input" placeholder="请输入用户ID">
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    layui.use(['jquery','form','layer'], function(){
        var form = layui.form,
            $ = layui.jquery;
//        添加弹出框
        $("#addBorrowBtn").click(function () {
            layer.open({
                type:1,
                title:"添加借阅",
                area:["50%"],
                anim:5,
                content:$("#test").html()
            });
            $("#addBorrowForm")[0].reset();
            form.on('submit(formDemo)', function(data) {
                var param=data.field;
                $.ajax({
                    url: '/addBorrow',
                    type: "post",
                    data:JSON.stringify(param),
                    dataType:"text",
                    contentType: "application/json; charset=utf-8",
                    success:function(){
                        layer.msg('添加成功', {icon: 1, time: 2000});
                        setTimeout(function () {window.location.href='/findBorrow';},1000);

                    },
                    error:function(){
                        layer.msg('添加失败',{icon:0,time:2000});
                        setTimeout(function () {window.location.href='/findBorrow';},1000);
                    }
                });
            });
        });
    });


</script>
</body>
</html>
