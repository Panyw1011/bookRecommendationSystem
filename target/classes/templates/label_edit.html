<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/pg_btn.css}">
    <script th:src="@{/layui/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}"></script>
    <title>修改标签信息</title>
</head>
<body>
<div class="x-body">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="/findLabel" title="返回">
        <i class="layui-icon" style="line-height:30px">&#xe65c;</i></a>
    <form class="layui-form" action="/updateLabel" method="post"  id="f_auto" accept-charset="UTF-8">
        <input type="hidden" th:value="${modLabel.l_id}" name="l_id" id="l_id"/>
        <div class="layui-form-item">
            <label for="s_id" class="layui-form-label">
                <span class="f_sp">ID</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="s_id" name="s_id"
                       autocomplete="off" th:value="${modLabel.l_id}" class="layui-input" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="label_name" class="layui-form-label">
                <span class="f_sp">标签名</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="label_name" name="label_name"
                       autocomplete="off" th:value="${modLabel.label_name}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="book_count" class="layui-form-label">
                <span class="f_sp">图书数量</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="book_count" name="book_count"
                       autocomplete="off" th:value="${modLabel.book_count}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="btn_xg">
            <button  class="layui-btn"  id="btn_on" lay-filter="updateForm" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
</body>
</html>
