<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/pg_btn.css}">
    <script th:src="@{/layui/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}"></script>
    <title>欠费记录</title>
    <style type="text/css">
        .layui-table{
            text-align: center;
        }
        .layui-table th{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="/findPay">欠费记录</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="/findPay" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe9aa;</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="/findPay" >
            <input class="layui-input" placeholder="请输入原因" name="reason" id="reason">
            <input class="layui-input" placeholder="请输入支付状态" name="is_pay" id="is_pay">
            <input class="layui-input" type="hidden" name="pageIndex" value="1">
            <input class="layui-input" type="hidden" name="pageSize" value="10">
            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button id="addPayBtn" class="layui-btn layui-btn-normal"> <i class="layui-icon">&#xe654;</i>添加 </button>
        <!--<button id="deleteBookBtn" class="layui-btn layui-btn-normal" lay-submit lay-filter="deleteCk"> <i class="layui-icon">&#xe640;</i>删除选中图书 </button>-->
        <span th:text="'共有数据：'+${pi.totalCount}+' 条'" class="x-right" style="line-height:40px"></span>
    </xblock>

    <!--借阅信息表-->
    <table class="layui-table">
        <thead>
        <tr>
            <th>选择</th>
            <th>借阅记录ID</th>
            <th>欠费原因</th>
            <th>欠费天数</th>
            <th>欠费金额</th>
            <th>支付状态</th>
            <th>备注</th>
            <th>操作</th>
        </thead>
        <tbody>
        <tr th:each="pay : ${pi.list}">
            <td class="ck"><input type="checkbox" name="ck" th:value="${pay.b_id}" lay-skin="primary" ></td>
            <td th:text="${pay.b_id}" name="b_id"></td>
            <td th:if="${pay.reason.equals(1)}" name="reason">逾期</td>
            <td th:if="${pay.reason.equals(2)}" name="reason">破损</td>
            <td th:if="${pay.reason.equals(3)}" name="reason">丢失</td>
            <td th:text="${pay.arrears_day}" name="arrears_day"></td>
            <td th:text="${pay.money}" name="money"></td>
            <td th:text="${pay.is_pay.equals(0)?'未支付':'已支付'}" name="is_pay"></td>
            <td th:text="${pay.comment}" name="comment"></td>
            <td>
                <a title="编辑" id= "updateEdit" th:href="'/findPayById?b_id='+${pay.b_id}">
                    <i class="layui-icon">&#xe642;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <input type="hidden" id="totalPageCount" th:value="${pi.pageTotalCount}"/>
        <div th:include="pageBtn::pageBtn(totalCount=${pi.totalCount},currentPageNo=${pi.pageIndex},totalPageCount=${pi.pageTotalCount})"></div>
    </div>

    <!--添加模态框-->
    <div class="layui-row" id="test" style="display: none;">
        <div class="layui-col-md10">
            <form class="layui-form" id="addPayForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">借阅记录ID：</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" name="b_id"   class="layui-input" placeholder="请输入借阅记录ID">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">欠费原因：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="reason" value="1" title="逾期" checked="">
                        <input type="radio" name="reason" value="2" title="破损">
                        <input type="radio" name="reason" value="3" title="丢失">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">欠费天数：</label>
                    <div class="layui-input-block">
                        <input type="number" lay-verify="required" name="arrears_day"  class="layui-input" placeholder="请输入欠费天数">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">欠费金额：</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" name="money"   class="layui-input" placeholder="请输入欠费金额">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">支付状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_pay" value="0" title="未支付" checked="">
                        <input type="radio" name="is_pay" value="1" title="已支付">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">
                        <input type="number" lay-verify="required" name="comment"  class="layui-input" placeholder="请输入备注">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    layui.use(['jquery','form','layer'], function(){
        var form = layui.form,
            $ = layui.jquery;
//        添加弹出框
        $("#addPayBtn").click(function () {
            layer.open({
                type:1,
                title:"添加欠费记录",
                area:["50%"],
                anim:5,
                content:$("#test").html()
            });
            $("#addPayForm")[0].reset();
            form.on('submit(formDemo)', function(data) {
                var param=data.field;
                $.ajax({
                    url: '/addPay',
                    type: "post",
                    data:JSON.stringify(param),
                    dataType:"text",
                    contentType: "application/json; charset=utf-8",
                    success:function(){
                        layer.msg('添加成功', {icon: 1, time: 2000});
                        setTimeout(function () {window.location.href='/findPay';},1000);

                    },
                    error:function(){
                        layer.msg('添加失败',{icon:0,time:2000});
                        setTimeout(function () {window.location.href='/findPay';},1000);
                    }
                });
            });
        });
    });


</script>
</body>
</html>
