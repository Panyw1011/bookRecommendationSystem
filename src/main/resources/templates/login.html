<!DOCTYPE html >
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script th:src="@{/layui/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="wrap">
        <img src="images/back.jpg" class="imgStyle">
        <div class="loginForm">
            <form method="post" th:action="@{/adminLogin}" >
                <div class="logoHead">
                    <h2 style="text-align: center;margin-top: 15px;">图书推荐系统</h2>
                </div>
                <div class="usernameWrapDiv">
                    <div class="usernameLabel">
                        <label>用户名:</label>
                    </div>
                    <div class="usernameDiv">
                        <i class="layui-icon layui-icon-username adminIcon"></i>
                        <input id="login_name" class="layui-input adminInput" type="text" name="login_name" placeholder="输入用户名" >
                    </div>
                </div>
                <div class="usernameWrapDiv">
                    <div class="usernameLabel">
                        <label>密&nbsp;&nbsp;&nbsp;码:</label>
                    </div>
                    <div class="passwordDiv">
                        <i class="layui-icon layui-icon-password adminIcon"></i>
                        <input id="login_password" class="layui-input adminInput" type="password" name="login_password" placeholder="输入密码">
                    </div>
                </div>
                <p th:text="${not #strings.isEmpty(msg)}?${msg}:' '" name="msg" style="padding-left: 35%;color: red"></p>
                <div class="usernameWrapDiv" style="text-align: center;margin: 20px auto 0 auto;">
                    <input id="loginBtn" style="width:140px " type="submit" class="submit layui-btn layui-btn-primary" value="登录">
                </div>
                <!--<div class="usernameWrapDiv">-->
                    <!--<div class="submitLabel">-->
                        <!--<label>没有账号？<a href="#" id="loginRegister">点击注册</a></label>-->
                    <!--</div>-->
                    <!--<div class="forgetLabel" >-->
                        <!--<label><a href="#" id="loginForget">忘记密码</a></label>-->
                    <!--</div>-->
                <!--</div>-->

            </form>
        </div>
    </div>
</body>
</html>
