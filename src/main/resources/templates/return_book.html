<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书馆-归还图书</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/pg_btn.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/layui/jquery-3.5.1.min.js}"></script>
</head>
<body>

<div class="house-header">
    <div class="layui-container">
        <div class="house-nav">
      <span class="layui-breadcrumb" lay-separator="|">
        <a th:href="${session.currentUser == null ? '/user_login' : '/userInfo'}"
           th:text="${session.currentUser == null ? '登录' : '欢迎您：'+session.currentUser.getUsername()}"></a>
        <a th:if="${session.currentUser != null}" href="/userLoginOut">退出</a>
        <a href="/user_borrow">我的借阅</a>
        <a href="">在线客服</a>
      </span>
            <span class="layui-breadcrumb house-breadcrumb-icon" lay-separator=" ">
        <a id="search"><i class="layui-icon layui-icon-house-find"></i></a>
        <a href="login.html"><i class="layui-icon layui-icon-username"></i></a>
        <a href="usershop.html"><i class="layui-icon layui-icon-house-shop"></i></a>
      </span>
        </div>
        <div class="house-banner layui-form">
            <a class="banner" href="index.html">
                <img th:src="@{/img/banner.png}" alt="图书馆">
            </a>
            <div class="layui-input-inline">
                <form class="layui-form layui-col-md12 x-so" action="/allBook" >
                    <input type="text" placeholder="搜索好书" class="layui-input" name="book_name" id="book_name">
                    <input class="layui-input" type="hidden" name="pageIndex" value="1">
                    <input class="layui-input" type="hidden" name="pageSize" value="20">
                    <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-house-find"></i></button>
                </form>
            </div>
            <a class="shop" href="/user_collect">
                <i class="layui-icon">&#xe600;</i>
            </a>
        </div>
        <ul class="layui-nav close" style="padding-left: 29%;width: 100%">
            <li class="layui-nav-item "><a href="/index">首页</a></li>
            <li class="layui-nav-item"><a href="/allBook">所有图书</a></li>
            <li class="layui-nav-item"><a href="/recommend">图书推荐</a></li>
            <li class="layui-nav-item"><a href="/newBook">新书速递</a></li>
        </ul>
        <button id="switch">
            <span></span><span class="second"></span><span class="third"></span>
        </button>
    </div>
</div>

<div class="layui-container" style="padding-top: 40px">
    <div style="width: 70%;margin: auto;padding-top: 40px;padding-left: 35%;padding-bottom: 90px">
        <label class="info">借阅记录ID：<b th:text="${re_borrow.b_id}"></b></label><br><br>
        <a th:href="'/detail?book_id='+${re_borrow.book_id}">
            <img th:src="'https://images.weserv.nl/?url='+${re_borrow.img_url}" width="300px" height="300px">
        </a><br><br>
        <label class="info">书名：<b th:text="${re_borrow.book_name}"></b></label><br><br>
        <label class="info">借阅时间：<b th:text="${#dates.format(re_borrow.borrow_time,'yyyy-MM-dd HH:mm:ss')}"></b></label><br><br>
        <label class="info">欠费金额：<b th:text="${'￥'+re_borrow.money}"></b></label><br><br>
        <label class="info">评分：<div id="my-rate"></div></label>
        <br><br>
        <button class="layui-btn" th:onclick="'javascript:retu('+${re_borrow.book_id}+','+${re_borrow.b_id}+');'">确认归还</button>
        <button class="layui-btn" onclick="javascript:back();">返回</button>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    var rating;
    layui.use(['jquery','form','layer','rate','element'], function(){
        var form = layui.form,
            $ = layui.jquery;
        var rate=layui.rate;

        rating = rate.render({
            elem: '#my-rate'
            ,value: 10
            ,length: 10
            ,text: true
        });
        var element = layui.element;

    });

    window.back = function () {
        window.location.href='/user_borrow';
    };

    function retu(book_id, b_id) {
        $.get("/retu",{"book_id": book_id,"Rating": rating.config.value,"b_id": b_id}, function (data) {
            if(data = true){
                layer.msg('归还成功！',{icon:1,time:2000});
                setTimeout(function () {window.location.href='/user_borrow'},1000);

            }else {
                layer.msg('归还失败！',{icon:1,time:2000});
                setTimeout(function () {window.location.href='/user_borrow'},1000);
            }
        });
    }
</script>



</body>
</html>
