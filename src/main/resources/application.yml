server:
  port: 8080
  servlet:
    context-path: /

com:
  bookrecommend:
    mahout:
      table-name: ratings
      user-column: ID
      item-column: ISBN
      pref-column: Rating
      recommendNum: 10
    bookrecommend:
      recommendNum: 10
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/bookrecommend?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat,wall,log4j     #druid监控配置
    druid:
      max-active: 20 # 最大活跃数量 默认8
      min-idle:  2 # 最小空闲数 默认0
      initial-size: 5 # 初始连接数
      max-wait: 2000 # 获取连接最大等待时间 默认 -1
      validation-query: select 1
      validation-query-timeout: 5000
      time-between-eviction-runs-millis: 2000 # 间隔多久进行检测需要关闭的空闲连接
      min-evictable-idle-time-millis: 600000 # 配置连接在池中最小生存的时间
      max-wait-thread-count: 20 # 最大等待线程数

mvc:
  static-path-pattern: /static/**  #配置静态路径

mybatis:
  type-aliases-package: com.bookrecommend.pojo
  mapper-locations: classpath:mapper/*.xml

# 支付宝配置
alipay:
  # 应用ID
  appId: 2021000120602777
  # 应用私钥
  privateKey: 
  # 支付宝公钥
  publicKey: 
  # 支付宝网关配置
  gateway: openapi.alipaydev.com
  # 支付宝前台跳转地址
  returnUrl: http://localhost:8080/user_borrow
  # 支付宝后台通知地址
  notifyUrl: http://localhost:8080/api/alipay/notify_url
  # 支付宝前台手机网页支付中途取消跳转地址
  errorUrl: http://localhost:8080/user_borrow


